<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >
    
    <ui:include src="/navigationBar.xhtml" />
   <h:head>
      <title>ERREUR</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
   </h:head>
   <body>
   <h:outputStylesheet library="css" name="style.css" />
      <div class="body2"></div>
      <div id="container">
         <div class="icon_wrapper">
            <i class="material-icons" style="font-size:50px;color:red;margin-left:7%;">done</i>
         </div>
         <c:choose>
         <c:when test="#{userLoginView.loggedIn}">
         
         <h:link outcome ="#{userLoginView.doLogout()}"/>
         
         <h2 style="text-align:center;margin-bottom:5px;">Déconnexion réussie</h2>
         
         </c:when>
         <c:otherwise>
         <h2 style="text-align:center;margin-bottom:5px;">Vous n'êtes pas connecté</h2>
         
         </c:otherwise>
         </c:choose>
      </div>
      
      <h:outputScript library="js" name="formAnims.js" />
