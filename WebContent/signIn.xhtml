<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >
    
<h:head>
	<title>login</title>
</h:head>

<h:body>

<h:outputStylesheet library="css" name="style.css" />
<div class="body2"></div>

	<div style="width:50%; margin-left:25%;background:rgba(242, 243, 235, 0.38);" >
         <h1>Formulaire d'inscription</h1>
		<h:form>
    <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
        <f:facet name="header">
            <p:messages id="msgs" />
        </f:facet>
 
        <p:outputLabel for="firstname" value="Firstname:" />
        <p:inputText id="firstname" value="#{loginBean.newUser.firstName}" />
 
        <p:outputLabel for="surname" value="Surname:" />
        <p:inputText id="surname" value="#{loginBean.newUser.lastName}" required="true" requiredMessage="Surname is required." />
        
        <p:outputLabel for="email" value="Email:" />
        <p:inputText id="email" value="#{loginBean.newUser.mail}" required="true" requiredMessage="Email is required." />
        
        <p:outputLabel for="website" value="Site Web:" />
        <p:inputText id="website" value="#{loginBean.newUser.website}" />
        
        <p:outputLabel for="birthDay" value="birthDay" />
        <p:inputText id="birthDay" value="#{loginBean.newUser.birthday}" type="date" />
        
        <p:outputLabel for="password" value="Password:" />
        <p:inputText id="password" type = "password" value="#{loginBean.newUser.password}" required="true" />
        
    </h:panelGrid>
        <p:commandButton value="Valider" id="btnAll" process="@all" update="grid" actionListener="#{loginBean.doSignIn}" />
</h:form>
	</div>
	<h:outputScript library="js" name="formAnims.js" />
</h:body>
	
</html>
